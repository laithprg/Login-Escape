<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Escape</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(../3d08e03cb40252526fee2036a67f07f1.gif);
            overflow: hidden;
        }

        h1 {
            font-size: 50px;
            color: white;
            text-shadow: 2px 2px 5px blue;
            position: absolute;
            transition: transform 0.1s ease-out; /* حركة انسيابية سريعة */
        }
    </style>
</head>
<body>
    <h1 id="escape">Click here</h1>
    <script>
        const escapeText = document.getElementById('escape');
        const limitX = 200; 
        const limitY = 100; 
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            const rect = escapeText.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const deltaX = centerX - mouseX;
            const deltaY = centerY - mouseY;
            const moveX = deltaX * 2; 
            const moveY = deltaY * 2; 
            const limitedX = Math.min(Math.max(moveX, -limitX), limitX);
            const limitedY = Math.min(Math.max(moveY, -limitY), limitY);
            escapeText.style.transform = `translate(${limitedX}px, ${limitedY}px)`;
        });
    </script>
</body>
</html>
